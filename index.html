<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Find Your Seat</title>
  <link href="https://fonts.googleapis.com/css2?family=Dancing+Script&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css?v=2">
  <style>
    :root{ --brand:#dcc17a; }
    *{box-sizing:border-box}
    body { font-family: 'Dancing Script', cursive; text-align: center; padding: 2rem; background: linear-gradient(to right, #fdfbfb, #ebedee); }
    h1 { font-size: 2.5rem; margin-bottom: 1rem; }
    input[type="text"] { padding: 12px; font-size: 18px; border-radius: 10px; border: 1px solid #ccc; width: 90%; max-width: 480px; margin: 1rem auto; }
    #results { margin-top: 1.25rem; font-size: 20px; }
    .entry { padding: 0.7rem; background: #fff; margin: 0.5rem auto; border-radius: 8px; box-shadow: 0 2px 6px rgba(0,0,0,0.1); width: 90%; max-width: 520px; }
    .links { margin-top: 1.25rem; }
    .links a { display:inline-block; margin: 0.5rem; text-decoration: none; color:#333; background: #f8e1f4; padding: 10px 18px; border-radius: 8px; font-size: 1.1rem; transition: all 0.3s ease; }
    .links a:hover { background: #e3c8eb; }
    .popup { display: none; position: fixed; z-index: 1000; left: 0; top: 0; width: 100%; height: 100%; background-color: rgba(0, 0, 0, 0.6); }
    .popup-content { position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); background-color: #fff; padding: 20px; border-radius: 10px; max-width: 92%; max-height: 86%; overflow: auto; }
    .popup-content img { width: 100%; height: auto; border-radius: 10px; }
    .close { float: right; cursor: pointer; font-size: 20px; margin-top: -10px; }
  </style>
  <script src="https://cdn.jsdelivr.net/npm/fuse.js@6.6.2/dist/fuse.min.js"></script>
</head>
<body>
  <h1>Please Find Your Seat</h1>

  <!-- Public search -->
  <input type="text" id="search" placeholder="Enter your name..." aria-label="Search names" />
  <div id="results"></div>

  <!-- Public links only -->
  <div class="links">
    <a href="#" onclick="openPopup('floorplanPopup')">View Floor Plan</a>
    <a href="#" onclick="openPopup('menuPopup')">View Menu</a>
    <a id="lenseAnchor" href="#" target="_blank" rel="noopener">Open Lense</a>
  </div>

  <!-- Floorplan Popup -->
  <div id="floorplanPopup" class="popup" role="dialog" aria-modal="true" aria-label="Floor plan">
    <div class="popup-content">
      <span class="close" onclick="closePopup('floorplanPopup')" aria-label="Close">&times;</span>
      <img id="floorImg" src="https://drive.google.com/uc?export=view&id=16F1PHsWL9Rkrf5MFFftFo471JGn2pTn0" alt="Floor Plan" loading="lazy">
    </div>
  </div>

  <!-- Menu Popup -->
  <div id="menuPopup" class="popup" role="dialog" aria-modal="true" aria-label="Menu">
    <div class="popup-content">
      <span class="close" onclick="closePopup('menuPopup')" aria-label="Close">&times;</span>
      <img id="menuImg" src="https://drive.google.com/uc?export=view&id=1Lq67JWTZLxFyZTdmi2I5YpV4nmINae47" alt="Menu" loading="lazy">
    </div>
  </div>

  <script>
    // Shared keys with admin.html
    const LS_KEYS = { PEOPLE:'findseat.people', MENU:'findseat.menuImg', FLOOR:'findseat.floorImg', LENSE:'findseat.lenseUrl' };

    // Load saved assets for public view
    (function hydratePublicAssets(){
      const menu = localStorage.getItem(LS_KEYS.MENU);
      const floor = localStorage.getItem(LS_KEYS.FLOOR);
      const lense = localStorage.getItem(LS_KEYS.LENSE);
      if(menu) document.getElementById('menuImg').src = menu;
      if(floor) document.getElementById('floorImg').src = floor;
      if(lense) document.getElementById('lenseAnchor').href = lense;
    })();

    // Fuzzy search from saved people
    const searchEl = document.getElementById('search');
    const resultsDiv = document.getElementById('results');

    function loadPeople(){
      try { const raw = localStorage.getItem(LS_KEYS.PEOPLE); return raw ? JSON.parse(raw) : []; }
      catch(e){ return []; }
    }

    let people = loadPeople();
    let fuse = new Fuse(people, { keys:["name","displayName"], threshold:0.3, ignoreLocation:true });

    searchEl.addEventListener('input', function(){
      const q = this.value.trim();
      resultsDiv.innerHTML = '';
      if(!q) return;
      const out = fuse.search(q);
      if(out.length === 0){ resultsDiv.innerHTML = '<div class="entry">No match found</div>'; return; }
      out.slice(0,50).forEach(({item:p})=>{
        const div = document.createElement('div');
        div.className = 'entry';
        div.textContent = `${p.displayName} â€” Table ${p.table}`;
        resultsDiv.appendChild(div);
      })
    });

    // Popups
    function openPopup(id){ document.getElementById(id).style.display='block'; }
    function closePopup(id){ document.getElementById(id).style.display='none'; }
    window.openPopup = openPopup; window.closePopup = closePopup;
  </script>
</body>
</html>
