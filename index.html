<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Find Your Seat</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to bottom, #f8f9fa, #e9ecef);
      padding: 2rem 1rem;
      text-align: center;
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 1rem;
      color: #333;
    }

    input[type="text"] {
      padding: 12px;
      font-size: 1rem;
      width: 90%;
      max-width: 400px;
      border: 1px solid #ccc;
      border-radius: 8px;
      margin-bottom: 1rem;
    }

    #results {
      margin-top: 1.5rem;
      font-size: 1.1rem;
      color: #212529;
    }

    .entry {
      background: #fff;
      margin: 0.5rem auto;
      padding: 1rem;
      max-width: 400px;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }

    .links {
      margin-top: 2rem;
      font-size: 1rem;
    }

    .links a {
      display: block;
      margin: 0.5rem auto;
      color: #007bff;
      text-decoration: none;
    }

    .links a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <h1>Find Your Seat</h1>
  <input type="text" id="search" placeholder="Enter your name..." />
  <div id="results"></div>

  <div class="links">
    <a href="floorplan.jpg" target="_blank">üìç View Floor Plan</a>
    <a href="menu.jpg" target="_blank">üçΩÔ∏è View Menu</a>
  </div>

  <script>
    const people = [
      { name: "laval chung", displayName: "Laval Chung", table: "1" },
      { name: "noleen chung", displayName: "Noleen Chung", table: "2" },
      { name: "emma sugiono", displayName: "Emma Sugiono", table: "2" },
      { name: "liam ranford", displayName: "Liam Ranford", table: "69" },
      { name: "justin lee", displayName: "Justin Lee", table: "69" },
      { name: "jiwoon kim", displayName: "Jiwoon Kim", table: "69" },
      { name: "lewis he", displayName: "Lewis He", table: "69" }
    ];

    document.getElementById('search').addEventListener('input', function () {
      const input = this.value.toLowerCase().trim();
      const resultsDiv = document.getElementById('results');
      resultsDiv.innerHTML = '';

      if (input === '') return;

      const filtered = people.filter(p => p.name.includes(input));
      if (filtered.length === 0) {
        resultsDiv.innerHTML = '<div class="entry">No match found</div>';
        return;
      }

      filtered.forEach(p => {
        const div = document.createElement('div');
        div.className = 'entry';
        div.textContent = `${p.displayName} ‚Äî Table ${p.table}`;
        resultsDiv.appendChild(div);
      });
    });
  </script>

</body>
</html>
