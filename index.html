<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Find Your Seat</title>
  <link href="https://fonts.googleapis.com/css2?family=Dancing+Script&display=swap" rel="stylesheet">
  <style>
    :root{ --brand:#dcc17a; }
    *{box-sizing:border-box}
    body {
      font-family: 'Dancing Script', cursive;
      text-align: center;
      padding: 2rem;
      background: linear-gradient(to right, #fdfbfb, #ebedee);
    }
    h1 { font-size: 2.5rem; margin-bottom: 1rem; }
    input[type="text"] {
      padding: 12px; font-size: 18px; border-radius: 10px; border: 1px solid #ccc;
      width: 90%; max-width: 480px; margin: 1rem auto;
    }
    #results { margin-top: 1.25rem; font-size: 20px; }
    .entry {
      padding: 0.7rem; background: #fff; margin: 0.5rem auto; border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1); width: 90%; max-width: 520px; text-align:left;
    }
    .entry img { max-width: 100%; border-radius: 8px; margin-top: 10px; display:block; }
    .links { margin-top: 1.25rem; }
    .links a {
      display:inline-block; margin: 0.5rem; text-decoration: none; color:#333;
      background: #f8e1f4; padding: 10px 18px; border-radius: 8px; font-size: 1.1rem; transition: all 0.3s ease;
    }
    .links a:hover { background: #e3c8eb; }

    /* Popup background */
    .popup {
      display: none; position: fixed; z-index: 1000; inset: 0;
      background-color: rgba(0, 0, 0, 0.6);
    }
    /* Popup content box */
    .popup-content {
      position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);
      background-color: #fff; padding: 16px; border-radius: 10px;
      max-width: 92%; max-height: 86%; overflow: auto;
      display: flex; flex-direction: column;
    }
    .popup-content img { width: 100%; height: auto; border-radius: 10px; }
    /* Sticky close button that stays visible while scrolling inside popup */
    .close {
      position: sticky; top: 0; align-self: flex-end;
      background: rgba(255,255,255,0.9); padding: 6px 10px;
      border-radius: 6px; font-size: 22px; line-height: 1; cursor: pointer; z-index: 1;
    }
  </style>
  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/fuse.js@6.6.2/dist/fuse.min.js"></script>
</head>
<body>
  <h1>Please Find Your Seat</h1>

  <input type="text" id="search" placeholder="Enter your name..." aria-label="Search names" />
  <div id="results"></div>

  <div class="links">
    <a href="#" onclick="openPopup('floorplanPopup')">View Floor Plan</a>
    <a href="#" onclick="openPopup('menuPopup')">View Menu</a>
    <a id="lenseAnchor" href="#" target="_blank" rel="noopener">Open Lense</a>
  </div>

  <!-- Floorplan Popup -->
  <div id="floorplanPopup" class="popup" role="dialog" aria-modal="true" aria-label="Floor plan">
    <div class="popup-content">
      <span class="close" onclick="closePopup('floorplanPopup')" aria-label="Close">&times;</span>
      <img id="floorImg" src="floorplan.jpg" alt="Floor Plan" loading="lazy">
    </div>
  </div>

  <!-- Menu Popup -->
  <div id="menuPopup" class="popup" role="dialog" aria-modal="true" aria-label="Menu">
    <div class="popup-content">
      <span class="close" onclick="closePopup('menuPopup')" aria-label="Close">&times;</span>
      <img id="menuImg" src="menu.jpg" alt="Menu" loading="lazy">
    </div>
  </div>

  <script>
    // ===== Load people from CSV in your GitHub repo =====
    const CSV_URL = "https://raw.githubusercontent.com/Ybanna1/Wedding-seating-test/main/floorplan.csv";

    async function loadPeopleFromCSV() {
      const url = CSV_URL + "?cacheBust=" + Date.now();
      const res = await fetch(url, { cache: "no-store" });
      if (!res.ok) throw new Error("CSV fetch failed");
      const csvText = await res.text();
      const parsed = Papa.parse(csvText, { header: true, skipEmptyLines: true });

      // Accepts displayName (required), optional table/name
      return parsed.data
        .map(row => {
          // normalise headers (trim/lowercase)
          const norm = {};
          for (const [k, v] of Object.entries(row)) {
            norm[String(k).trim().toLowerCase()] = v;
          }
          const displayName = String(norm["displayname"] || "").trim();
          if (!displayName) return null;

          // accept table / table number / seat variants
          const tableAliases = ["table","table#","table number","tableno","table_no","seat"];
          let tableVal = "";
          for (const key of tableAliases) {
            if (norm[key] != null && String(norm[key]).trim() !== "") {
              tableVal = String(norm[key]).trim();
              break;
            }
          }
          const name = (norm["name"] ? String(norm["name"]) : displayName).toLowerCase().trim();
          return { displayName, name, table: tableVal };
        })
        .filter(Boolean);
    }

    (async function initSearch(){
      let people = [];
      try { people = await loadPeopleFromCSV(); } catch { people = []; }

      const fuse = new Fuse(people, { keys: ["name", "displayName"], threshold: 0.3, ignoreLocation: true });
      const searchEl = document.getElementById("search");
      const resultsDiv = document.getElementById("results");

      searchEl.addEventListener("input", function(){
        const q = this.value.trim();
        resultsDiv.innerHTML = "";
        if (!q) return;

        const out = fuse.search(q);
        if (!out.length) {
          resultsDiv.innerHTML = '<div class="entry">No match found</div>';
          return;
        }
        out.slice(0,50).forEach(({ item: p }) => {
          const div = document.createElement("div");
          div.className = "entry";

          // Build result HTML. If table exists, also show tableX.jpg (hide if missing).
          if (p.table) {
            const tableNum = p.table.replace(/[^0-9]/g,''); // keep digits if CSV has "Table 1"
            const imgName = `table${tableNum}.jpg`;
            div.innerHTML = `
              <div>${p.displayName} â€” Table ${p.table}</div>
              <img src="${imgName}" alt="Location of table ${p.table}" onerror="this.style.display='none'">
            `;
          } else {
            div.textContent = p.displayName;
          }

          resultsDiv.appendChild(div);
        });
      });
    })();

    // ===== Popups: click outside to close, sticky X stays visible =====
    function openPopup(id) {
      const popup = document.getElementById(id);
      popup.style.display = 'block';

      // Close when clicking outside popup-content
      function handler(e) {
        if (e.target === popup) {
          closePopup(id);
          popup.removeEventListener('click', handler);
        }
      }
      popup.addEventListener('click', handler);
    }
    function closePopup(id) {
      document.getElementById(id).style.display = 'none';
    }
    window.openPopup = openPopup; window.closePopup = closePopup;
  </script>
</body>
</html>
