<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Please Find Your Seat</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #f9f9f9;
      margin: 0;
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    h1 {
      margin-bottom: 20px;
      text-align: center;
    }

    input[type="text"] {
      width: 100%;
      max-width: 400px;
      padding: 12px;
      font-size: 16px;
      margin-bottom: 20px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }

    .result {
      margin-top: 10px;
      background: #fff;
      padding: 12px;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
      max-width: 400px;
      width: 100%;
      text-align: center;
    }

    .link-container {
      margin-top: 30px;
    }

    .link-container a {
      display: inline-block;
      margin: 10px;
      text-decoration: underline;
      color: #007bff;
      cursor: pointer;
      font-weight: bold;
    }

    /* Popup Styling */
    #popup {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0, 0, 0, 0.7);
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }

    #popupContent {
      background: white;
      padding: 20px;
      border-radius: 10px;
      max-width: 90%;
      max-height: 90%;
      overflow: auto;
      position: relative;
    }

    #popupContent img {
      max-width: 100%;
      height: auto;
      display: block;
    }

    #popupClose {
      position: absolute;
      top: 10px;
      right: 20px;
      font-size: 24px;
      cursor: pointer;
      color: #333;
    }
  </style>
</head>
<body>

  <h1>Please Find Your Seat</h1>
  <input type="text" id="searchInput" placeholder="Type your name..." onkeyup="filterGuests()" />

  <div id="resultsContainer"></div>

  <div class="link-container">
    <a onclick="showPopup('floorplan')">View Floorplan</a>
    <a onclick="showPopup('menu')">View Menu</a>
  </div>

  <!-- Popup Modal -->
  <div id="popup">
    <div id="popupContent">
      <span id="popupClose" onclick="hidePopup()">&times;</span>
      <img id="popupImage" src="" alt="Popup Image">
    </div>
  </div>

  <script>
    // Sample data (replace with CSV import logic later)
    const guests = [
      { name: "Alice Smith", table: "1" },
      { name: "Bob Johnson", table: "2" },
      { name: "Charlie Davis", table: "3" },
      { name: "David Brown", table: "2" },
      { name: "Emily Clark", table: "1" },
    ];

    function filterGuests() {
      const input = document.getElementById("searchInput").value.toLowerCase();
      const results = document.getElementById("resultsContainer");
      results.innerHTML = "";

      if (input.length < 1) return;

      const filtered = guests.filter(g =>
        g.name.toLowerCase().includes(input)
      );

      if (filtered.length === 0) {
        results.innerHTML = `<div class="result">No matching names found.</div>`;
      } else {
        filtered.forEach(g => {
          results.innerHTML += `<div class="result">${g.name} â€” Table ${g.table}</div>`;
        });
      }
    }

    function showPopup(type) {
      const popup = document.getElementById("popup");
      const image = document.getElementById("popupImage");

      if (type === "floorplan") {
        image.src = "https://drive.google.com/file/d/1iNK69kjkRtb_kOf3A30S3vqXz7ufEBya/view?usp=sharing";
      } else if (type === "menu") {
        image.src = "https://drive.google.com/file/d/16F1PHsWL9Rkrf5MFFftFo471JGn2pTn0/view?usp=sharing";
      }

      popup.style.display = "flex";
    }

    function hidePopup() {
      document.getElementById("popup").style.display = "none";
    }
  </script>

</body>
</html>
